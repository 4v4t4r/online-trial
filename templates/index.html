{% include '_header.html' %}

<div class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/{{ trial_name }}">{{ title }}</a>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1>{{ header }}</h1>
      <p>{{ intro | safe }}</p>
    </div>
  </div>

  <form id="f_register" class="form-horizontal" role="form" autocomplete="off"
    action="/trials/{{ trial_name }}" method="post">

  <div class="row margin-top-50">
    <div class="col-sm-4 col-sm-offset-1">
      <div class="form-group has-feedback">
        <label class="control-label" for="name"> Full name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter full name"/>
      </div>
      <div class="form-group has-feedback">
        <label class="control-label" for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email address"/>
      </div>
    </div>
    <div class="col-sm-4 col-sm-offset-1">
      <button type="submit" class="btn btn-lg btn-primary btn-block" disabled>
          Start your Online Trial<br> Immediately</button>
    </div>
  </div>

  </form>

</div>

{% include '_message.html' %}
