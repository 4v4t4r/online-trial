{% include '_header.html' %}

<div class="navbar navbar-inverse navbar-static-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Acme Stack</a>
    </div>
  </div>
</div>

<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h1> Welcome to Acme Stack! </h1>
      <p> We are the most advanced OpenStack in business. Please fill out the
      form below and you will be able to get <strong>instant</strong> access to
      an <em>Online Trial</em> verion of AcmeStack! </p>
    </div>
  </div>

  <form id="f_register" class="form-horizontal" role="form" autocomplete="off"
        action="/trials" method="post">

  <div class="row margin-top-50">
    <div class="col-sm-4 col-sm-offset-1">
      <div class="form-group has-feedback">
        <label class="control-label" for="name"> Full name</label>
        <input type="text" class="form-control" name="name" placeholder="Enter full name"/>
      </div>
      <div class="form-group has-feedback">
        <label class="control-label" for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email address"/>
      </div>
    </div>
    <div class="col-sm-4 col-sm-offset-1">
      <button type="submit" class="btn btn-lg btn-primary btn-block" disabled>
          Start your Online Trial<br> Immediately</button>
    </div>
  </div>

  </form>

</div>

<div id="reminder_modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4>Status of your request</h4>
      </div>
      <div class="modal-body"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
